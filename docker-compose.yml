version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: executor-ai-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - executor-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: executor-ai-app
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      OPENROUTER_REFERER: http://localhost
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - executor-temp:/tmp/executor
    depends_on:
      - docker-executor
    networks:
      - executor-network
    restart: unless-stopped

  docker-executor:
    image: docker:24-dind
    container_name: executor-ai-docker
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - executor-temp:/tmp/executor:rw
    networks:
      - executor-network
    restart: unless-stopped

volumes:
  executor-temp:
    driver: local

networks:
  executor-network:
    driver: bridge
